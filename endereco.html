<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereço</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="enderecoForm">
    <h2>Cadastro de Endereço</h2>

    <label for="cep">CEP *</label>
    <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

    <label for="logradouro">Logradouro *</label>
    <input type="text" id="logradouro" name="logradouro" placeholder="Rua / Avenida" required>

    <label for="numero">Número *</label>
    <input type="text" id="numero" name="numero" placeholder="123" required>

    <label for="uf">UF *</label>
    <input type="text" id="uf" name="uf" maxlength="2" placeholder="SP" required>

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" placeholder="Opcional">

    <button type="submit">Cadastrar</button>
  </form>

</body>
</html>
